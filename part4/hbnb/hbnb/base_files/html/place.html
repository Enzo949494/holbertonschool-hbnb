<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Place Details</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/icon.png">
</head>
<body>
    <!-- Header with logo and login button -->
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="HBNB Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Place details section - Empty container to be filled dynamically -->
        <section id="place-details">
            <div class="loading-message">Loading place details...</div>
        </section>
        
        <!-- Reviews section -->
        <section id="reviews">
            <h2>Reviews</h2>
            <div class="loading-message">Loading reviews...</div>
        </section>
        
        <!-- Add review section (will be shown/hidden based on authentication) -->
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <!-- Ajouter ce bloc pour le sÃ©lecteur de rating -->
                <div class="form-group">
                    <label for="review-rating">Rating:</label>
                    <select id="review-rating" required>
                        <option value="5">5 stars</option>
                        <option value="4">4 stars</option>
                        <option value="3">3 stars</option>
                        <option value="2">2 stars</option>
                        <option value="1">1 star</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" required></textarea>
                </div>
                <button type="submit" class="btn primary-btn">Submit Review</button>
            </form>
        </section>
    </main>

    <!-- Footer with copyright text -->
    <footer>
        <p>&copy; 2025 HBNB - All rights reserved</p>
    </footer>
    
    <script src="../scripts/scripts.js"></script>
</body>
</html>
