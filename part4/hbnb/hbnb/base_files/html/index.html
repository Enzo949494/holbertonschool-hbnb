<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Home</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/icon.png">
</head>
<body>
    <!-- Header with logo and login button -->
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="HBNB Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/html/login.html" class="login-button" id="login-link" >Login</a></li>
                <li><a href="#" class="logout-button" >Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Places to Stay</h1>
        
        <!-- Price Filter Section -->
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="all" selected>All</option>
            </select>
            <button id="apply-filter" type="button">Apply Filter</button>
        </section>
        
        <section id="places-list">
            
        </section>
    </main>

    <!-- Footer with copyright text -->
    <footer>

    </footer>
    
    <script src="../scripts/scripts.js"></script>

</html>
