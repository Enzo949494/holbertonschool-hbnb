<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="../static/styles.css"> <!-- ✅ CSS -->
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="App Logo" class="logo"> <!-- ✅ IMAGE -->
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section id="place-details" class="place-details">
            <div class="place-info">
                <h2>Cozy Apartment</h2>
                <p>Host: John Doe</p>
                <p>Price: $80/night</p>
                <p>Description: Lovely apartment in city center.</p>
                <ul>
                    <li>Wi-Fi</li>
                    <li>Air conditioning</li>
                </ul>
            </div>
        </section>

        <section id="reviews">
            <article class="review-card">
                <p><strong>Alice:</strong> Amazing stay! ★★★★☆</p>
            </article>
        </section>

        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 - All rights reserved</p>
    </footer>

    <script src="../static/scripts.js"></script> <!-- ✅ JS -->
</body>
</html>
